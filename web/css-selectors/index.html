<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>
            Css Selectors
        </h1>
    </header>

    <section id="form">
        
        <form action="">
            <h2>Register Form</h2>
            <label for="first-name">First name:</label><br>
            <input type="text" id="first-name" size="30" placeholder="Enter a name..." required>
            <br><br>
            <label for="last-name">Last name:</label><br>
            <input type="text" id="last-name" size="30" placeholder="Enter a surname..." required>
            <br><br>
            <label for="email">Email name:</label><br>
            <input type="email" id="email" size="30" placeholder="Enter a email..." required>
            <br><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" size="30" placeholder="Enter a password..." required>
            <br><br>
            <input type="checkbox" id="check" required>
            <label for="check">Accept all requirments</label>
            <br><br>
            <input type="radio" name="one" id="teach" required>
            <label for="teach">Teacher</label>
            <input type="radio" name="one" id="student" required>
            <label for="student">Student</label>
            <input type="radio" name="one" id="other" required>
            <label for="other">Other</label>
            <br><br>
            <button type="submit">Sign in</button>
            <br><br>
            <span>Register maybe later:</span>
            <a href="#info">Skip</a> 
        </form>

    </section>

    <section id="info">
        <h1>User Info</h1>
        <h2>Who are u?</h2>
        <form action="">
            <textarea name="text" id="" cols="70" rows="10" placeholder="Add some info about yourself..."></textarea>
            <br><br>
            <input type="file" required>
            <br><br>
            <label for="date"> Choose date:</label>
            <input type="date" id="date" required>
            <br><br>
            <label for="age"> Age:</label>
            <input type="number" id="age" placeholder="your age..." required>
            <br><br>
            <button type="submit">Save</button>
            <br><br>
            <span>Maybe later):</span><a href="#cities">Skip</a>
            <br><br>
            <span>Go back and sign in:</span> 
            <a href="#header">Sign in</a>
        </form>

    </section>
    <section id="cities">

    </section>


    
</body>
</html>
