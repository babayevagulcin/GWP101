<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
</head>
        <style>
           
           header, main{
            display: flex;
            justify-content: center;
           }

         </style>

<body>
    <header class="header">
        <h1>Registr</h1>
    </header>
    <main>
        <div class="form">
            <form action="">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br><br>
                <select name="university" id="" required >
                    <option value="" disabled selected hidden>University</option>
                    <option value="ada">ADA</option>
                    <option value="bdu">BDU</option>
                    <option value="adnsu">ADNSU</option>
                    <option value="gdu">GDU</option>
                    <option value="sdu">SDU</option>
                    <option value="mdu">MDU</option>
                </select>
        
                <select name="city" id="" required >
                    <option value="">none</option>
                    <option value="baki">BAki</option>
                    <option value="gence">Gence</option>
                    <option value="sumqayit">Sumqayit</option>
                    <option value="qebele">Qebele</option>
                    <option value="seki">Seki</option>
                    <option value="astara">Astara</option>
                </select>
                <br><br>
                <input type="file" required>
                <br><br>
                <label for=""><b>Gender:</b></label>
                <input type="radio" name="gender" id="man" required>
                <label for="man">Man</label>
                <input type="radio" name="gender" id="woman" required>
                <label for="woman">Woman</label>
                <br><br>
                <button type="submit">Add User</button>
            </form>
        </div>
        <div>
            <img src="portre.jpg" alt="" width="600px" height="300px">
        </div>
       
        
    </main>
   
</body>
</html>
